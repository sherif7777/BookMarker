<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMarker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

</html>

<body>

    <div class="container">

        <header class=" d-flex justify-content-center py-5">
            <h1>Bookmarker</h1>
        </header>

        <main class="mb-3">
            <h2 class="text-center py-3"><span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites
                <span><i class="fa-solid fa-bookmark"></i></span>
            </h2>

            <div class="input-container">
                <label class="mb-1" for="siteName"><span><i class="fa-solid fa-book-bookmark pe-2"></i></span><b>Site
                        Name</b></label>

                <input id="siteName" class="form-control mb-2" type="text" placeholder="Bookmark Name"
                    oninput="validateName(this.value)">

                <span id="namespan" class="d-none"><i class="fa-regular fa-circle-right p-2 mb-2"></i>Site name must
                    contain at least 3 characters</span>
            </div>

            <div class="input-container">
                <label class="mb-1" for="siteUrl"><span><i class="fa-solid fa-link pe-2"></i></span><b>Site
                        URL</b></label>

                <input id="siteUrl" class="form-control  mb-2" type="url" placeholder="Website URL"
                    oninput="validateURL(this.value)">

                <span id="urlspan" class="d-none "><i class="fa-regular fa-circle-right p-2 mb-2"></i> Site URL must be
                    a valid one</span>
            </div>

            <div class="d-flex justify-content-center py-2">
                <button type="submit" id="btnSubmit" class="btn btn-info mb-3 px-5">submit</button>
            </div>

        </main>

        <table class="table mt-4 text-center bg-light">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name </th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="table-content">

            </tbody>
        </table>
    </div>

    <script src="main.js">  </script>
</body>

</html>
